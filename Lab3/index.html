<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map Puzzle — ułóż mapę</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root{ --bg:#f4f6f8; --accent:#1f6feb; }
    body{ font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background:var(--bg); color:#111 }
    .container{ max-width:1100px; margin:18px auto; padding:12px }
    header{ display:flex; align-items:center; gap:12px; margin-bottom:12px }
    h1{ font-size:18px; margin:0 }
    #controls{ display:flex; gap:8px; flex-wrap:wrap }
    button{ background:var(--accent); color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer }
    button.secondary{ background:#e6eefc; color:var(--accent) }
    #status{ margin-left:8px; font-size:14px }

    .layout{ display:grid; grid-template-columns: 1fr 420px; gap:12px }
    #map{ height:480px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); overflow:hidden }

    /* puzzle area */
    
    #puzzle-area{ position:relative; height:480px; width: 520px; }
    #table{ position:relative; width:520px; height:520px; background:linear-gradient(180deg,#f9fafb,#fff); border:1px dashed #e6e9ee; border-radius:6px; overflow:hidden; display:flex; justify-content:center; align-items:center; }
    .target{ position:absolute; background:transparent; box-sizing:border-box; border:1px solid rgba(0,0,0,0.06); }
    .target.correct{ outline:3px solid rgba(46, 204, 113,0.18); box-shadow: inset 0 0 0 2px rgba(46, 204, 113,0.08) }

    #tray{ margin-top:8px; min-height:86px; display:flex; gap:6px; flex-wrap:wrap; background:#fafafa; padding:8px; border-radius:6px }
    .piece{ width:125px; height:125px; cursor:grab; display:block }

    #download-link{ display:none; margin-left:8px }

    footer{ margin-top:12px; font-size:13px; color:#444 }

    /* mobile */
    @media (max-width:900px){ .layout{ grid-template-columns: 1fr; } #map{ height:360px } #puzzle-area{ height:auto } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Map Puzzle — ułóż mapę</h1>
      <div id="controls">
        <button id="btn-loc" class="secondary">Poproś o lokalizację</button>
        <button id="btn-notif" class="secondary">Poproś o powiadomienia</button>
        <button id="btn-mypos">Pokaż moją lokalizację</button>
        <button id="btn-export">Wyeksportuj mapę → puzzle</button>
        <a id="download-link" href="#" target="_blank" rel="noopener">Pobierz obraz mapy</a>
        <span id="status"></span>
      </div>
    </header>

    <main class="layout">
      <div>
        <div id="map"></div>
      </div>

      <aside class="side">
        <div id="puzzle-area">
          <div id="table"></div>
          <div id="tray"></div>
        </div>

        
      </aside>
    </main>
  </div>

  <!-- Dependencies -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- App script (inlined) -->
  <script src="app.js"></script>>
</body>
</html>
